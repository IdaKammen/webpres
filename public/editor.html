<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="editmode.css" />
    <title>Editmode</title>
</head>    
    
    <body>
            <header class="header">
                <p class="logo">Webpres</p>
            </header>
            <div class="navbar">
                    
                    <div class="dropdown">
                      <button class="dropbtn">New slide</button>
                      <div class="dropdown-content">
                        <a href="#">Title slide</a>
                        <a href="#">Img slide</a>
                        <a href="#">List slide</a>
                      </div>
                    </div>
                     <a href="#">View mode</a> 
                     <a href="#">Save presentation</a>
                  </div>
    
            <main>
                <div class="slide">
                    <div class="titleslide">
                        <p class="slidetitle" contenteditable="true" >Title</p>
                        <p class="slidedescription" contenteditable="true" >click on text to edit</p>
                    </div>
                </div>
                 <button class="deletBtn">Delete slide</button>

                 <div class="imgslide">
                        <img id="img">
                        <p class="slidetext" contenteditable="true" >click on text to edit</img>
                    </div>
            </main>   
    </body>

</html>
