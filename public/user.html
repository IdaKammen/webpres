<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />
    <title>Userprofile</title>
</head>

<body>
    <header class="header">
        <p class="logo">List it</p>

    </header>
    <main>
        <div class="list">
            <button class="menyBtn" id="editProfileBtn">Edit Profile</button>
            <button class="menyBtn" id="logoutBtn">Log out</button>
            <br>

            <div class="hovedDiv"></div><span class="title" id="title">My lists </span>
            <div class="username" id="username"></div>
            <br>
            <input class="input" type="text" id="titleInput" placeholder="New list title">
            <button class="menyBtn" id="createBtn">Create new list</button>
            <br>
            <br>
            <div id="container"></div>
        </div>
    </main>
</body>

<script>



    let createBtn = document.getElementById("createBtn");
    let titleInp = document.getElementById("titleInput");

    let editProfileBtn = document.getElementById("editProfileBtn");
    editProfileBtn.addEventListener('click', function (evt) {
        window.location.href = "profileinfo.html"; 
        // må få opp modal, TOM jobber med det
    });

    let logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener('click', function (evt) {
        sessionStorage.clear();
        window.location.href = "index.html";
    });

    let container = document.getElementById("container");

    let url = "http://localhost:3000/user";

    let userData = JSON.parse(sessionStorage.getItem("auth"));
    let username = document.getElementById("username");
    username.innerHTML = "Logged in as: " + userData.username;

    createBtn.addEventListener('click', async function(evt)  {

        // MÅ SJEKKE OM TITEL ER SKREVET FØRST! HVIS IKKE SÅ MÅ DET IKKE SENDES TIL DB
        
        let url = "http://localhost:3000/user";

        let auth = JSON.parse(sessionStorage.getItem('auth')); // henter id fra sessionStorage for å sende det med
        let token = auth.token;

        let updata = {
            title: titleInp.value,
            userid: auth.userid
        }

        let cfg = {
            method: "POST",
            headers: {
                "authorization": token,
                "Content-Type":"application/json"
            },
            body: JSON.stringify(updata)
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();

            if (resp.status > 202) {
                throw(data);
            };

            loadList();
        }
        catch (err) {
            console.log(err);
        }
    });  

    loadList();

    async function loadList() {

        try {

            let auth = JSON.parse(sessionStorage.getItem('auth')); // henter token fra sessionStorage for å sende det med
            let token = auth.token;

            let cfg = {
                method: "GET",
                headers: { "authorization": token }   // sender med token i header
            };

            var resp = await fetch(url, cfg);
            var data = await resp.json();
            console.log(data);

            if (resp.status > 202) {       // hvis responsen har en statuskode som er over 202 er ikke token godkjent og clienten fåt ikke dataene.
                throw (data);
            }

            container.innerHTML = ""; // sletter gammelt container-innhold før listen listes ut på nytt.

            for (let value of data) {
                let listDiv = document.createElement("div");
                listDiv.classList.add("listDiv");

                let listTitle = document.createElement("span");
                listTitle.classList.add("listItem");

                let html = `<li>${value.title}</li>`;
                listTitle.innerHTML = html;

                let editBtn = document.createElement("button");
                editBtn.innerHTML = "Edit";
                editBtn.classList.add("listBtn");
                editBtn.addEventListener('click', function (evt) {
                    sessionStorage.setItem("listId", value.id);
                    sessionStorage.setItem("listTitle", value.title); // legger med list ID
                    window.location.href = "editor.html";
                });

                let delBtn = document.createElement("button");
                delBtn.innerHTML = "Delete";
                delBtn.classList.add("listBtn");
                delBtn.addEventListener('click', function (evt) {
                    deleteList(value.id);
                });

                listDiv.appendChild(listTitle);
                listDiv.appendChild(editBtn);
                listDiv.appendChild(delBtn);

                container.appendChild(listDiv);
            }
            
        }
        catch (err) {
            console.log(err);
        }
    };

    // ---------------------------------------    
    async function deleteList(id) {

        let updata = { listID: id };

        let auth = JSON.parse(sessionStorage.getItem('auth')); // henter token fra sessionStorage for å sende det med
        let token = auth.token;

        let cfg = {
            method: "DELETE",
            headers: {
                "authorization": token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(updata)
        }

        try {
            let resp = await fetch(url, cfg);
            if (resp.status > 202) {   // hvis responsen har en statuskode som er over 202 er ikke token godkjent og clienten .
                throw (data);
            };

            loadList();
        }
        catch (err) {
            console.log(err);
        }
    }

</script>

</html>
