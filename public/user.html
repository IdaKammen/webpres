<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/createuser.css"/>
    <link rel="stylesheet" type="text/css" href="css/editmode.css" />
    <title>Userprofile</title>
</head>

<body>
    <header class="header">
        <p class="logo">List it</p>

    </header>
    <main>
        <div class="list">
            <button class="menyBtn editor" id="createBtn">Create new list</button>
            <button class="menyBtn" id="modaleditProfileBtn">Edit Profile</button>
            <button class="menyBtn" id="logoutBtn">Log out</button>
            <br>
            <div class="listTitle">My lists</div>
            <br>
            <div id="container"></div>
        </div>
    </main>
    <div id="myModal" class="modal">
    
        
        <div class="modal-content">
          
          <div class="form" id = "myForm2">
                <span class="close">&times;</span>
                      <h2 style="text-align:center;">Update User</h2>
                      <p style>Username</p>
                      <input type="text" id="inpUsername" placeholder = "New Username">
                      <p>Password</p>
                      <input  type="password" id="inpPwrd" placeholder = "New Password"> 
                      <p>E-mail</p> 
                      <input type="email" id="inpEmail" placeholder= "New E-mail">
          </br>
          </br>
                      <button class="createUser2" id="updateUserBtn">Update User </button>
                      
                      
                  </div>
        </div>
      
      </div>
</body>

<script>

let modal = document.getElementById("myModal");
let modalBtn = document.getElementById("modaleditProfileBtn");
// Få X til å lukke modal skal dukke opp 
let span = document.getElementsByClassName("close")[0];
    
    // Når knappen "create user" trykkes på åpner modal 
 modalBtn.onclick = function() {
 modal.style.display = "block";
}
    
    // Når man trykker på X-knappen går modal vekk og vi er tilbake på login
 span.onclick = function() {
 modal.style.display = "none";
}
    






    let url = "http://localhost:3000/user";

    let createBtn = document.getElementById("createBtn");
    createBtn.addEventListener('click', function () {
        window.location.herf = "editor.html";
    });

    let editProfileBtn = document.getElementById("editProfileBtn");
    editProfileBtn.addEventListener('click', function (evt) {
        window.location.href = "profileinfo.html";
    });

    let logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener('click', function (evt) {
        sessionStorage.clear();
        window.location.href = "index.html";
    });

    let container = document.getElementById("container");

    loadList();

    async function loadList() {

        try {
            var resp = await fetch(url);
            var data = await resp.json();

            container.innerHTML = ""; // sletter gammelt container-innhold før listen listes ut på nytt.

            for (let value of data) {
                let html = `<li>${value.title}</li>`;
                let listDiv = document.createElement("div");
                listDiv.innerHTML = html;

                let editBtn = document.createElement("button");
                editBtn.innerHTML = "Edit";
                editBtn.classList.add("listBtn");
                editBtn.addEventListener('click', function (evt) {
                    sessionStorage.setItem("listId", value.id);
                    location.herf = "editor.html";
                });

                let delBtn = document.createElement("button");
                delBtn.innerHTML = "Delete";
                delBtn.classList.add("listBtn");
                delBtn.addEventListener('click', function (evt) {
                    deleteList(value.id);
                });

                listDiv.appendChild(editBtn);
                listDiv.appendChild(delBtn);

                container.appendChild(listDiv);
            }
        }
        catch (err) {
            console.log(err);
        }
    };

    // ---------------------------------------    
    async function deleteList(id) {

        let updata = { listID: id };
        let cfg = {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }

        try {
            await fetch(url, cfg);
            loadList();
        }
        catch (err) {
            console.log(err);
        }
    }

</script>

</html>
