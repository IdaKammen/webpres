<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/profileinfo.css" />
    <title>userprofile</title>
</head>

<body>
    <header class="header">
        <p class="logo">List it</p>
    </header>
    <main>
        <section>
            <h1 class="heading profileheding">Profile information</h1>
            <div class="form">
                <p id="username">Username</p>
                <input type="text" id="inpUsername" placeholder=" New username">
                <p id="email">E-mail address</p>
                <input type="email" id="inpEmail" placeholder="New email">
                <p id="psw">Create new password</p>
                <input type="password" id="inpNew" placeholder=" New password">
                <br>
                <br>
                <button class="createUser" id="updateBtn">Update info</button>
                <button id="backBtn" style="margin-left: 20%"> Back </button>
            </div>
        </section>
    </main>
</body>

<script>

    let inpUserame = document.getElementById('inpUsername');
    let inpEmail = document.getElementById('inpEmail');
    let inpNewPassword = document.getElementById('inpNew');

    let username = document.getElementById('username');
    let psw = document.getElementById('psw');
    let email = document.getElementById('email');
    let backBtn = document.getElementById('backBtn');


    let updateBtn = document.getElementById('updateBtn');

    updateBtn.addEventListener('click', async function (evt) { 

        let url = "http://localhost:3000/profileinfo";

        let auth = JSON.parse(sessionStorage.getItem('auth')); // henter token fra sessionStorage for å sende det med
        let token = auth.token;

        let updata = {
            username: inpUsername.value,
            password: inpNewPassword.value,
            email: inpEmail.value
        }

        let cfg = {
            method: "PUT",
            headers: { 
                "authorization": token, 
                "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();
            
            username.innerText = "Username: " + data.username;
            email.innerText = "Email: " + data.email;

            inpUserame.value = "";
            inpEmail.value = "";
            inpNewPassword.value = "";

        }
        catch (err) {
            console.log(err);
        }

    });

    let url = "http://localhost:3000/profileinfo";

    loadUser();

    async function loadUser() {

        try {
            let auth = JSON.parse(sessionStorage.getItem('auth')); // henter token fra sessionStorage for å sende det med
            let token = auth.token;

            let cfg = {
                method: "GET",
                headers: { "authorization": token }   // sender med token i header
            };

            var resp = await fetch(url);
            var data = await resp.json();
            
            let userInfo = JSON.stringify(data, cfg);
            console.log(userInfo);

            username.innerText = "Username: " + data[0].username;
            email.innerText = "Email: " + data[0].email;
        }
        catch (err) {
            console.log(err);
        }
    };

    backBtn.addEventListener('click', async function (evt) { 

        // her må brukersiden lastes inn igjen, eller modalen med profileinfo må skjules og brukersiden må vises. 

    });

</script>

</html>
