<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/profileinfo.css" />
    <title>userprofile</title>
</head>

<body>
    <header class="header">
        <p class="logo">List it</p>
    </header>
    <main>
        <section>
            <h1 class="heading">Profile information</h1>
            <div class="form">
                <p id="username">Username</p>
                <input type="text" id="inpUsername" placeholder=" New username">
                <p id="email">E-mail address</p>
                <input type="email" id="inpEmail" placeholder="New email">
                <p id="psw">Create new password</p>
                <input type="password" id="inpNew" placeholder=" New password">
                <br>
                <br>
                <button class="createUser" id="updateBtn">Update info</button>
                <button style="margin-left: 20%"> Back </button>
            </div>
        </section>
    </main>
</body>

<script>

    let inpUserame = document.getElementById('inpUsername');
    let inpEmail = document.getElementById('inpEmail');
    let inpNewPassword = document.getElementById('inpNew');

    let username = document.getElementById('username');
    let psw = document.getElementById('psw');
    let email = document.getElementById('email');


    let updateBtn = document.getElementById('updateBtn');

    let url = "http://localhost:3000/profileinfo";

    loadUser();

    async function loadUser() {

        try {
            var resp = await fetch(url);
            var data = await resp.json();
            
            let userInfo = JSON.stringify(data);

            console.log(userInfo);

            username.innerText = "Username: " + userInfo;
            email.innerText = "Email: " + userInfo;
        }
        catch (err) {
            console.log(err);
        }
    };






    updateBtn.addEventListener('click', async function (evt) {

        let url = "http://localhost:3000/profileinfo";

        let updata = {
            username: inpUsername.value,
            password: inpPassword.value,
            email: inpEmail.value
        }

        let cfg = {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }

        try {
            var resp = await fetch(url, cfg);
            var data = await resp.json();
            console.log(data);
        }
        catch (err) {
            console.log(err);
        }
    });

</script>

</html>
